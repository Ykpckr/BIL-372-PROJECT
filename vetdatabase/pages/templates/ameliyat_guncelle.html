{% extends 'base.html' %}
{% block title %}
    Ameliyat Güncelle
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Ameliyat Güncelle</h2>
    <form method="POST" action="{{ url_for('ameliyat_guncelle', ameliyat_id=ameliyat.id) }}">
        <div class="form-group">
            <label for="tarih">Tarih</label>
            <input type="date" class="form-control" id="tarih" name="tarih" value="{{ ameliyat.tarih }}" required>
        </div>
        <div class="form-group">
            <label for="saat">Saat</label>
            <input type="time" class="form-control" id="saat" name="saat" value="{{ ameliyat.saat }}" required>
        </div>
        <div class="form-group">
            <label for="description">Açıklama</label>
            <textarea class="form-control" id="description" name="description" rows="3" required>{{ ameliyat.description }}</textarea>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-success">Güncelle</button>
            <a href="{{ url_for('admin_page') }}" class="btn btn-secondary">İptal</a>
        </div>
    </form>
</div>
{% endblock %}
